<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div style="background-image: url('images/bg-01.jpg')" class="container">
      <div class="wrap-form">
        <form style="display: flex; flex-direction: column">
          <span class="form-title">Register</span>
          <div>
            <label for="username">Username</label> <br />
            <input
              id="username"
              class="input"
              type="text"
              name="username"
              placeholder="Type your username"
            />
            <div id="alert-userName" class="alert">
              Please enter a valid username
            </div>
            <br />
            <label for="password">Password</label><br />
            <input
              id="password"
              class="input"
              type="password"
              name="pass"
              placeholder="Type your password"
            />
            <div id="alert-passWord" class="alert">
              Please enter a valid password (at least 6 characters and maximum
              32 characters)
            </div>
            <br />
            <label for="retypePassword">retype your Password</label><br />
            <input
              id="retypePassword"
              class="input"
              type="password"
              name="pass"
              placeholder="reType your password"
            />
            <br />
            <div id="alert-retypePassWord" class="alert">
              must has same characters as entered password
            </div>
          </div>
          <button
            type="button"
            id="registerButton"
            onclick="submitRegister()"
            class="form-btn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script>
      let usernameElement = document.getElementById("username");
      let passWordElement = document.getElementById("password");
      let retypePassWordElement = document.getElementById("retypePassword");
      let notiForm = document.querySelector(".wrap-form");
      let noti;

      function submitRegister() {
        if (usernameElement.value.length == 0) {
          document.getElementById("alert-passWord").style.display = "none";
          document.getElementById("alert-userName").style.display = "block";
          return;
        } else if (
          passWordElement.value.length <= 5 ||
          passWordElement.value.length >= 33
        ) {
          document.getElementById("alert-userName").style.display = "none";
          document.getElementById("alert-passWord").style.display = "block";
          return;
        } else if (retypePassWordElement.value != passWordElement.value) {
          document.getElementById("alert-userName").style.display = "none";
          document.getElementById("alert-passWord").style.display = "none";
          document.getElementById("alert-retypePassWord").style.display =
            "block";
        } else {
          noti = "successfully Sign Up";
          notiForm.innerHTML = "";
          notiForm.innerHTML = noti;
          notiForm.style = `display: flex;align-items: center;justify-content: center;font-family: "Times New Roman", Times, serif;font-size: 39px;color :#fd00ff`;
          return;
        }
      }
    </script>
  </body>
</html>
