<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/ProductDetails.css" />
  </head>
  <body>
    <!-- to Top button -->
    <button onclick="topFunction()" id="toTopButton" title="Go to top">
      <i class="fas fa-chevron-up"></i>
    </button>
    <!-- to top button -->
    <!-- navbar -->
    <div id="header"></div>
    <!-- navbar -->
    <!-- breadCrumb -->
    <nav style="--bs-breadcrumb-divider: '|'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="fas fa-home"></i></a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
          <a href="productLists.html">Product Lists</a>
        </li>
        <li class="breadcrumb-item breadcrumb-item-active" aria-current="page">
          Products Details
        </li>
      </ol>
    </nav>

    <!-- breadCrumb -->
    <!-- pre-infoSection-->
    <div class="pre-infoSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div
              style="
                --swiper-navigation-color: #fff;
                --swiper-pagination-color: #fff;
              "
              class="swiper mySwiper2"
            >
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <div thumbsSlider="" class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>

    <!-- pre-infoSection -->
    <script
      src="https://kit.fontawesome.com/d37a3bbe69.js"

      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
