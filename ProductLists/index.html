<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME PAGE</title>

    <script
      src="https://kit.fontawesome.com/d37a3bbe69.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="banner-container">
        <div class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                class="img-fluid"
                src="assets/fonts/img/bouncy_poster01.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="img-fluid"
                src="assets/fonts/img/bouncy_poster02.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="img-fluid"
                src="assets/fonts/img/bouncy_poster03.png"
              />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="products-slideShow-container">
        <h2 style="margin-bottom: 20px">Welcome</h2>
        <div class="swiper mySwiperProductsList" style="height: 400px">
          <div class="swiper-wrapper">
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/bomber.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">bomber</div>
            </div>
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/dress.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">dress</div>
            </div>
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/jeans.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">jeans</div>
            </div>
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/socks.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">socks</div>
            </div>
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/sweater.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">sweater</div>
            </div>
            <div
              class="swiper-slide"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                class="img-fluid"
                src="assets/imgs/uniform.png"
                style="position: relative; max-height: 300px"
              />
              <div class="index-products-list">uniform</div>
            </div>
          </div>
          <div class="swiper-pagination" style="bottom: 0"></div>
        </div>
        <div class="linkTo-ProductListsPage">
          <a href="ProductsList.html">details</a>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var swiper = new Swiper(".mySwiperProductsList", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiperNext",
          prevEl: ".swiperPrev",
        },
      });
    </script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
