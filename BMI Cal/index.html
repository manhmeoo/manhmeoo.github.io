<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container BMI-container">
        <form class="BMI-content">
          <label for="weightValue">nhập cân nặng(kg)</label><br />
          <input
            type="text"
            id="weightValue"
            name="weightValue"
            placeholder="weight"
          /><br />
          <label for="heightValue">nhập chiều cao(cm)</label><br />
          <input
            type="text"
            id="heightValue"
            name="heightValue"
            placeholder="height"
          /><br /><br />
          <input onclick="BMICal()" id="btn" type="button" value="Submit" />
          <br />
          <p id="result"></p>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let weightValue = $("#weightValue").val;
      let heightValue = $("#heightValue").val;
      let result;
      let advise;
      function BMICal() {
        result = weightValue / Math.sqrt(heightValue);
        if (result < 18.5) {
          advise = "gầy!";
          $("#result").html(`${advise}`);
        }
        if (result < 25) {
          advise = "tốt !";
          $("#result").html(`${advise}`);
        } else {
          advise = "béo quá !";
          $("#result").html(`${advise}`);
        }
      }
    </script>
  </body>
</html>
