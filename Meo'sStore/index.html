    <script>
      // banner controller
      let swiper = new Swiper(".bannerSwipper", {
        spaceBetween: 30,
        centeredSlides: true,
        effect: "fade",
        speed: 2000,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".banner__swiper-button-next",
          prevEl: ".banner__swiper-button-prev",
        },
      });
    </script>
    <script>
      // navbar menu controller
      const navDropDown = document.querySelector("#navbar__dropDown");
      const navMobileToggle = document.querySelector(".navbar__mobileToggle");
      const navExpandMobileToggle = document.querySelector(
        ".navbar__expandmenu__mobileToggle"
      );

      navMobileToggle.addEventListener("click", () => {
        // const visibility = navDropDown.getAttribute("data-visible");
        navDropDown.setAttribute("data-visible", true);
        navMobileToggle.setAttribute("aria-expanded", true);
      });

      navExpandMobileToggle.addEventListener("click", () => {
        navDropDown.setAttribute("data-visible", false);
        navMobileToggle.setAttribute("aria-expanded", false);
      });

      //navbar cart controller
      const navbarCart = document.querySelector(".navbar__cart");
      const navbarCartToggle = document.querySelector(".navbar__cartToggle");

      const navbarCartToggleExpanded = document.querySelector(
        ".navbar__cartToggle_expanded"
      );
      navbarCartToggle.addEventListener("click", () => {
        const visibility = navbarCart.getAttribute("data-visible");
        console.log(visibility);
        navbarCart.setAttribute("data-visible", true);
        navbarCartToggle.setAttribute("aria-expanded", true);
      });

      navbarCartToggleExpanded.addEventListener("click", () => {
        navbarCart.setAttribute("data-visible", false);
        navbarCartToggle.setAttribute("aria-expanded", false);
      });
    </script>
